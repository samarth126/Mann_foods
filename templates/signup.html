{% extends 'base.html' %}
{% load static %}



{% block content %}

<body>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <br>
    <input type="password" name="password" placeholder="Password" required>
    <br>
    <input type="text" name="user_companyname" placeholder="Company Name" required>
    <br>
    <input type="text" name="user_mobile" placeholder="Mobile" required>
    <br>
    <input type="text" name="user_address" placeholder="Address" required>
    <br>
    <button type="submit">Sign Up</button>
</form>
</div>
</body>
{% endblock content %}
