{% extends 'base.html' %}
{% load static %}



{% block content %}







<br>
<br>
<br>
<br>
<br>
<br>
<div class="login-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="login-form">
            <div class="text-center"><h1>Sign Up</h1></div>
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" name="first_name" required placeholder="Enter your first name">
              </div>
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name="last_name" required placeholder="Enter your last name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" required placeholder="Enter your email address">
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" required placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" required placeholder="Enter your password">
              </div>
              <div class="form-group">
                <label for="user_companyname">Company Name</label>
                <input type="text" class="form-control" name="user_companyname" required placeholder="Enter your company name">
              </div>
              <div class="form-group">
                <label for="user_mobile">Mobile</label>
                <input type="text" class="form-control" name="user_mobile" required placeholder="Enter your mobile number">
              </div>
              <div class="form-group">
                <label for="user_address">Address</label>
                <input type="text" class="form-control" name="user_address" required placeholder="Enter your address">
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>




{% endblock content %}
